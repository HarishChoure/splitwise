<!-- Settle up form design -->
<div class="settle-up-form">
    <!-- Settle up heading -->
    <h2 class="title">Settle Up</h2>
    <form [formGroup]="settleUpForm" (ngSubmit)="onSubmit()">
      <!--Payer container  -->
      <div class="form-group">
        <label for="payer">Payer:</label>
        <select id="payer" name="payer"formControlName="payer">
          <option value="you">You</option>
        </select>
        
      </div>
      <!-- Reciver container -->
      <div class="form-group">
        <label for="reciver">Reciver:</label>
        <select id="reciver" formControlName="reciver">
          <option value="default">-----</option>
          <option value="harry">Harry</option>
          <option value="carry">Carry</option>
        </select>
        <div *ngIf="settleUpForm.get('reciver')?.invalid && (settleUpForm.get('reciver')?.dirty || settleUpForm.get('reciver')?.touched)" class="error">
        Reciver is required.
        </div>
      </div>
      <div class="form-group">
        <!-- Amount container -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" formControlName="amount">
        <div *ngIf="settleUpForm.get('amount')?.invalid && (settleUpForm.get('amount')?.dirty || settleUpForm.get('amount')?.touched)" class="error">
          Amount is required.
        </div>
      </div>
      <!-- Payment container -->
      <div class="form-group">
        <label for="paymentOption">Payment option:</label>
        <select id="paymentOption" formControlName="paymentOption">
          <option value="online-payment">Online Payment</option>
          <option value="cash">Cash</option>
        </select>
        <div *ngIf="settleUpForm.get('paymentOption')?.invalid && (settleUpForm.get('paymentOption')?.dirty || settleUpForm.get('paymentOption')?.touched)" class="error">
          Payment option is required.
        </div>
      </div>
      <!-- Description conatainer -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" rows="3"></textarea>
      </div>
      <!-- Button container -->
      <div class="button-group">
        <button class="cancel-btn" type="button" (click)="onCancel()">Cancel</button>
        <button class="save-btn" type="submit" [disabled]="settleUpForm.invalid">Save</button>
      </div>
    </form>
  </div>
