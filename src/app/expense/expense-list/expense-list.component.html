<!-- Table container for expense list -->
<h2>Expense List</h2>
<table>
    <thead>
        <!-- Table heading -->
      <tr>
        <th>Name</th>
        <th>Who Paid?</th>
        <th>You Lent/Borrow</th>
      </tr>
    </thead>
    <!-- Table body data -->
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{ expense.name }}</td>
        <td>{{ expense.paidBy }}</td>
        <td>{{ expense.lentOrBorrowed }}</td>
      </tr>
    </tbody>
  </table>
